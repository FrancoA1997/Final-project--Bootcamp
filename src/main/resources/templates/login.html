<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login/Register</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style-login.css">
<link rel="icon" href="imgs/filled_pets_icon-icons.com_59360.png">
</head>
<body>
	<div class="main">  	

		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="user/register" method="POST">
					<label for="chk" aria-hidden="true">Register!</label>
                                        <label for="chk" aria-hidden="true" th:if="${error != null}" th:text="${error}" style="color:red;"></label>
                                        <label   th:if="${success != null}" th:text="${success}" style="color:green;"></label>
                                      
                                       
					<input type="text"  placeholder="Full name"  name="name" th:value="${name}">
					<input type="email"  placeholder="Email" name="email" th:value="${email}">
					<input type="password"  placeholder="Password" name="pswd" th:value="${pswd}">
					<button>Register</button>
				</form>
			</div>

			<div class="login">
				<form action="/logincheck" method="POST">
					<label for="chk" aria-hidden="true">Login</label>
                                        <label for="chk" aria-hidden="true" th:if="${error != null}" th:text="${error}" style="color:red;"></label>
					<input type="email" name="email" placeholder="Email address" >
					<input type="password" name="pswd" placeholder="Password" >
					<button type="submit">Login</button>
				</form>
			</div>
			
	</div>
	
</body>
</html>
